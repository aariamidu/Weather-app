<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="form-search">
        <input type="text" id="city" placeholder="Enter a city" />
        <input type="submit" value="🔍" id="search" />
        <input type="button" value="Current City" id="cityButton" />
      </form>

      <h1></h1>
      <ul>
        <li id="time"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <span class="main-emoji"> 🌧</span>
          <span id="mainTemp" class="mainTemp">17</span>
          <a href="#" id="°c"> °C </a> | <a href="#" id="°f"> °F </a>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">10</span>%</li>
            <li>Wind: <span id="wind">5</span>mph</li>
            <li>Description: <span id="description">17</span></li>
          </ul>
        </div>

        <div class="col-2.4">
          <div class="card-group">
            <div class="first-card">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>

                  <div class="emoji">🌤</div>
                  <div class="temp">H:18° L:11°</div>
                </div>
              </div>
            </div>
            <div class="col-2.4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>

                  <div class="emoji">🌧</div>
                  <div class="temp">H:17° L:12°</div>
                </div>
              </div>
            </div>
            <div class="col-2.4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>

                  <div class="emoji">☁️</div>
                  <div class="temp">H:19° L:9°</div>
                </div>
              </div>
            </div>
            <div class="col-2.4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>

                  <div class="emoji">☁️</div>
                  <div class="temp">H:19° L:11°</div>
                </div>
              </div>
            </div>
            <div class="col-2.4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>

                  <div class="emoji">🌧</div>
                  <div class="temp">H:17° L:11°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="github">
      <a href="https://github.com/aariamidu/Weather-app.git"
        >Open-source code</a
      >
      , by Aarifah Amidu
    </p>
    <script src="js/index.js"></script>
  </body>
</html>
